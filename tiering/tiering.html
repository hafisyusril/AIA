<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 100px 20px;
    }
    .frame-tiering {
      width: 390px;
      height: 700px;
      background: linear-gradient(to bottom, #b71c37 35%, #9090fc 35%);
      position: relative;
      animation: frameIntro 1s cubic-bezier(0.34, 1.56, 0.64, 1);
      overflow: hidden;
    }
    .abstract-background {
      position: absolute;
      top: 0;
      left: -150px;
      width: 700px;
      height: 700px;
      opacity: 0.5;
      z-index: 0;
    }
    .frame-tiering p {
      position: absolute;
      color: #ffffff;
      font-size: larger;
      left: 40px;
      top: 50px;
      z-index: 2;
    }
    .content {
      position: relative;
      top: 200px;
      font-weight: 100;
      font-size: x-large;
      
    }
    .content p {
        color: black;
    }
    .content p:nth-child(2) {
        top: 80px;
        font-weight: 500;
    }

    .red-heart {
      position: absolute;
      right: 40px;
      bottom: 60px;
      width: 150px;
    }
    .super {
      position: absolute;
      width: 280px;
      top: 100px;
      left: 40px;
      z-index: 2;
    }
  </style>
  <body>
    <div class="frame-tiering">
      <p>Your exercise vibe:</p>
      <div class="content">
        <p>You're mostly doing</p>
        <p>high intensity exercise</p>
      </div>
      <img class="super" src="/tiering/svg/super.svg" alt="Super" />

      <img
        class="abstract-background"
        src="/tiering/svg/abstract-background.svg"
        alt=""
      />
      <img class="red-heart" src="/tiering/svg/red-heart.svg" alt="Red Heart" />
    </div>
  </body>
</html>
