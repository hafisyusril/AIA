<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walker</title>
    <style>
      body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        padding: 100px 20px;
      }
      .frame {
        width: 390px;
        height: 700px;
        background: linear-gradient(to bottom, #1ebcf0 35%, #fce4eb 35%);
        position: relative;
      }
      .frame h1 {
        position: relative;
        color: #ffffff;
        font-size: 50px;
        left: 30px;
        top: 80px;
      }
      .steps-information {
        display: flex;
        flex-direction: column;
        color: #000000;
        padding-left: 30px;
        padding-top: 80px;
      }
      .steps-information h2 {
        font-size: 70px;
        margin: 0;
      }
      .steps-information p {
        font-size: 20px;
        margin: 5px 0;
      }
      .steps-information p:nth-child(4) {
        margin-top: 30px;
        font-size: 15px;
      }
      
      .digit-container {
        display: inline-block;
        position: relative;
        height: 80px;
        width: 50px;
        overflow: hidden;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 8px;
        margin: 0 2px;
        box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
      }

      /* Vertical strip of numbers */
      .digit-strip {
        position: absolute;
        width: 100%;
        text-align: center;
        transition: none;
      }

      /* Individual number in the strip */
      .digit-strip span {
        display: block;
        height: 80px;
        line-height: 80px;
        font-size: 70px;
        font-weight: bold;
      }

      .spinning {
        transition: transform 2.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }

      .container-shoes {
        display: grid;
        margin: 0;
        padding: 0;
        grid-template-columns: 1fr 1fr;
        justify-items: center;
        align-items: center;
        margin-top: 80px;
      }
      .shoes-1 {
        bottom: 0;
        margin: 0;
        padding: 0;
        width: 120px;
        height: auto;
        transform-origin: 50% 90%;
        animation: stepLeft 2s linear infinite;
      }
      .shoes-2 {
        margin: 0;
        padding: 0;
        bottom: 0;
        width: 140px;
        height: auto;
        transform-origin: 50% 90%;
        animation: stepRight 2s linear infinite;
        animation-delay: -2s;
      }

      .share-button {
        position: absolute;
        top: 20px;
        right: 20px;

        display: flex;
        align-items: center;
        gap: 6px;

        padding: 6px 12px;
        border: solid 0.5px #ffffff;
        border-radius: 20px;

        color: #ffffff;
        font-weight: 100;
        cursor: pointer;
      }

      @keyframes stepLeft {
        0% {
          transform: translateX(0) translateY(0) rotate(-5deg);
        }
        10% {
          transform: translateX(20px) translateY(-8px) rotate(-2deg);
        }
        20% {
          transform: translateX(60px) translateY(-20px) rotate(-15deg);
        }
        30% {
          transform: translateX(110px) translateY(-30px) rotate(-30deg);
        }
        40% {
          transform: translateX(160px) translateY(-40px) rotate(-45deg);
        }
        50% {
          transform: translateX(200px) translateY(-25px) rotate(-40deg);
        }
        60% {
          transform: translateX(180px) translateY(-10px) rotate(-45deg);
        }
        70% {
          transform: translateX(140px) translateY(0px) rotate(-40deg);
        }
        80% {
          transform: translateX(90px) translateY(0px) rotate(-20deg);
        }
        90% {
          transform: translateX(40px) translateY(0px) rotate(-3deg);
        }
        100% {
          transform: translateX(0) translateY(0) rotate(-5deg);
        }
      }

      @keyframes stepRight {
        0% {
          transform: translateX(0) translateY(0) rotate(5deg);
        }
        10% {
          transform: translateX(-20px) translateY(0px) rotate(2deg);
        }
        20% {
          transform: translateX(-60px) translateY(0px) rotate(15deg);
        }
        30% {
          transform: translateX(-110px) translateY(0px) rotate(30deg);
        }
        40% {
          transform: translateX(-160px) translateY(-15px) rotate(45deg);
        }
        50% {
          transform: translateX(-180px) translateY(-25px) rotate(30deg);
        }
        60% {
          transform: translateX(-180px) translateY(-40px) rotate(10deg);
        }
        70% {
          transform: translateX(-140px) translateY(-40px) rotate(0deg);
        }
        80% {
          transform: translateX(-90px) translateY(-35px) rotate(0deg);
        }
        90% {
          transform: translateX(-40px) translateY(-10px) rotate(0deg);
        }
        100% {
          transform: translateX(0) translateY(0) rotate(0deg);
        }
      }

      .scroll {
        position: absolute;
        bottom: 15px;
        left: 50%;
        transform: translateX(-50%);

        display: flex;
        align-items: center;
        gap: 6px;
      }
    </style>
