<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Visit</title>
  </head>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 100px 20px;
    }

    .frame-gym-visit {
      width: 390px;
      height: 700px;
      background: linear-gradient(to bottom, #9393f9 35%, #d7f5ff 35%);
      position: relative;
      animation: frameIntro 1s cubic-bezier(0.34, 1.56, 0.64, 1);
      overflow: hidden;
    }
    .frame-gym-visit .triangle {
      position: absolute;
      top: -40px;
      left: -150px;
      width: 700px;
      height: 700px;
    }
    .frame-gym-visit .deadlift {
      width: 300px;
      height: 250px;
      position: absolute;
      bottom: 60px;
      right: 0;
    }
    .title {
      position: relative;
      color: #ffffff;
      font-size: 50px;
      font-weight: 700;
      left: 30px;
      top: 110px;
    }
    .gym-information {
      display: flex;
      position: absolute;
      flex-direction: column;
      color: #000000;
      padding-left: 30px;
      padding-top: 150px;
    }
    .gym-information h2 {
      font-size: 50px;
      margin: 0;
    }
    .gym-information p {
      font-size: 20px;
      margin: 0;
      z-index: 1;
    }
    .gym-information p:nth-child(4) {
      margin-top: 30px;
      font-size: 15px;
      z-index: 1;
    }
  </style>
  <body>
    <div class="frame-gym-visit">
      <div class="title">
        Routines <br />
        Starter
      </div>
      <img class="triangle" src="gym-visit/svg/triangle.svg" alt="" />
      <div class="gym-information">
        <p>You went to gym partner</p>
        <h2>25</h2>
        <p>times</p>
        <p>Nice Start!</p>
      </div>
      <img
        class="deadlift"
        src="gym-visit/svg/gym-visit-deadlift.svg"
        alt="Deadlift"
      />
    </div>
  </body>
</html>
