<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gym Visit</title>
  </head>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      padding: 100px 20px;
    }

    .frame-gym-visit {
      width: 390px;
      height: 800px;
      background: linear-gradient(to bottom, #9393f9 35%, #d7f5ff 35%);
      position: relative;
      animation: frameIntro 1s cubic-bezier(0.34, 1.56, 0.64, 1);
      overflow: hidden;
    }
    .triangle-layer {
      position: absolute;
      width: 100%;
      height: 50%;
      left: 0;
    }
    .triangle-layer img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      opacity: 0.5;
    }
    .triangle-layer.top {
      top: 0;
    }

    .triangle-layer.bottom {
      bottom: 0;
    }

    .frame-gym-visit .deadlift {
      width: 250px;
      height: 300px;
      position: absolute;
      bottom: 40px;
      right: 0;
    }
    .frame-gym-visit .title {
      position: absolute;
      color: #ffffff;
      font-size: 50px;
      font-weight: 700;
      left: 30px;
      top: 140px;
    }
    .gym-information {
      display: flex;
      position: absolute;
      flex-direction: column;
      color: #000000;
      left: 30px;
      top: 300px;
    }
    .gym-information h2 {
      font-size: 50px;
      margin: 0;
    }
    .gym-information p {
      font-size: 20px;
      margin: 0;
      z-index: 1;
    }
    .gym-information p:nth-child(4) {
      margin-top: 30px;
      font-size: 15px;
      z-index: 1;
    }
  </style>
  <body>
    <div class="frame-gym-visit">
      <div class="title" id="gym-title">
        Routines <br />
        Starter
      </div>

      <div class="triangle-layer top">
        <img src="gym-visit/svg/triangle.svg" />
      </div>

      <div class="triangle-layer bottom">
        <img src="gym-visit/svg/triangle.svg" />
      </div>

      <div class="gym-information">
        <p>You went to gym partner</p>
        <h2 id="gym-counter">270</h2>
        <p>times</p>
        <p class="gym-message">Nice Start!</p>
      </div>
      <img
        class="deadlift"
        src="gym-visit/svg/gym-visit-deadlift.svg"
        alt="Deadlift"
      />
    </div>
  </body>
  <script>
    const counterEl = document.getElementById("gym-counter");
    const frameEl = document.querySelector(".frame-gym-visit");
    const titleEl = document.getElementById("gym-title");
    const messageEl = document.querySelector(".gym-message");

    const counter = Number(counterEl.textContent);

    function updateUI(value) {
      if (value <= 50) {
        titleEl.innerHTML = "Routines <br> Starter";
        messageEl.innerHTML = "Nice Start!";
        frameEl.style.background =
          "linear-gradient(to bottom, #9393f9 35%, #d7f5ff 35%)";
      } else if (value <= 150) {
        titleEl.innerHTML = "Regular <br> Powerlifter";
        messageEl.innerHTML = "Your habit <br> is solid!";
        frameEl.style.background =
          "linear-gradient(to bottom, rgba(113, 113, 226, 1) 35%, rgba(178, 232, 247, 1) 35%)";
      } else if (value <= 250) {
        titleEl.innerHTML = "Strong <br> Habit Builder";
        messageEl.innerHTML = "Love the <br> discipline!";
        frameEl.style.background =
          "linear-gradient(to bottom, rgba(70, 70, 204, 1) 35%, rgba(108, 220, 239, 1) 35%)";
      } else {
        titleEl.innerHTML = "Gym <br> Crusher";
        messageEl.innerHTML = "You're <br> unstoppable!";
        frameEl.style.background =
          "linear-gradient(to bottom, rgba(41, 41, 155, 1) 35%, rgba(23, 209, 229, 1) 35%)";
      }
    }

    updateUI(counter);
  </script>
</html>
